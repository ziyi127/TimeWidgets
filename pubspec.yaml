name: time_widgets
description: A smart timetable application for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  bitsdojo_window: ^0.1.6
  web_socket_channel: ^2.4.0
  path_provider: ^2.1.1
  file_picker: ^8.0.3
  system_tray: ^2.0.3
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  glados: ^1.1.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/